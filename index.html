<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 페이지 전환</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }

  .pf {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    z-index: 0;
    transition: opacity 0.5s;
  }

  .pf:first-child {
    opacity: 1;
    z-index: 1;
  }

  .pf img {
    width: 100%;
    height: auto;
    object-fit: contain;
  }
</style>
</head>
<body>
  <div class="pf"><img src="001.png" /></div>
  <div class="pf"><img src="002.png" /></div>
  <div class="pf"><img src="003.png" /></div>
  <div class="pf"><img src="004.png" /></div>
  <div class="pf"><img src="005.png" /></div>
  <div class="pf"><img src="006.png" /></div>
  <div class="pf"><img src="007.png" /></div>
  <div class="pf"><img src="008.png" /></div>
  <div class="pf"><img src="009.png" /></div>


<script>
  const pages = document.querySelectorAll('.pf');
  let current = 0;

  document.body.addEventListener('click', (e) => {
    const width = window.innerWidth;
    const x = e.clientX;

    if (x < width / 2) {
      // 왼쪽 클릭 → 이전 슬라이드
      if (current > 0) {
        pages[current].style.opacity = '0';
        pages[current].style.zIndex = '0';
        current--;
        pages[current].style.opacity = '1';
        pages[current].style.zIndex = '1';
      }
    } else {
      // 오른쪽 클릭 → 다음 슬라이드
      if (current < pages.length - 1) {
        pages[current].style.opacity = '0';
        pages[current].style.zIndex = '0';
        current++;
        pages[current].style.opacity = '1';
        pages[current].style.zIndex = '1';
      }
    }
  });
</script>

</body>
</html>
