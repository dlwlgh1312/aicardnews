<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI 과의존 카드뉴스</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }

  .pf {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    z-index: 0;
    transition: opacity 0.5s;
  }

  .pf:first-child {
    opacity: 1;
    z-index: 1;
  }

  .pf img {
    width: 100%;
    height: auto;
    object-fit: contain;
  }

  /* 버튼 이미지 */
  .link {
    position: fixed;
    top: 75%;
    left: 50%;
    
    transform: translate(-50%, -50%); /* 중앙 정렬 핵심 */
    cursor: pointer;
    z-index: 10;
  }

</style>
</head>
<body>
  <div class="pf"><img src="001.jpg" /></div>
  <div class="pf"><img src="002.jpg" /></div>
  <div class="pf"><img src="003.jpg" /></div>
  <div class="pf"><img src="004.jpg" /></div>
  <div class="pf"><img src="005.jpg" /></div>
  <div class="pf"><img src="006.jpg" /></div>
  <div class="pf"><img src="007.jpg" /></div>
  <div class="pf"><img src="008.jpg" /></div>
  <div class="pf"><img src="009.jpg" /></div>
  
  <!-- 마지막 장: 009.jpg와 버튼 같이 포함 -->
  <div class="pf">
    <img src="010.jpg" />
    <img src="button1.jpg" class="link" onclick="window.open('https://github.com', '_blank')" />
  </div>

<script>
  const pages = document.querySelectorAll('.pf');
  let current = 0;

  document.body.addEventListener('click', (e) => {
    const width = window.innerWidth;
    const x = e.clientX;

    if (x < width / 2) {
      // 왼쪽 클릭 → 이전 슬라이드
      if (current > 0) {
        pages[current].style.opacity = '0';
        pages[current].style.zIndex = '0';
        current--;
        pages[current].style.opacity = '1';
        pages[current].style.zIndex = '1';
      }
    } else {
      // 오른쪽 클릭 → 다음 슬라이드
      if (current < pages.length - 1) {
        pages[current].style.opacity = '0';
        pages[current].style.zIndex = '0';
        current++;
        pages[current].style.opacity = '1';
        pages[current].style.zIndex = '1';
      }
    }
  });
</script>
</body>
</html>
